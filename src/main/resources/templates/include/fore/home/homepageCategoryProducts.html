<div th:fragment="html" xmlns:th="http://www.w3.org/1999/xhtml">
    <br>
    <div class="homepageCategoryProducts" style="margin: 0 auto; padding-left: 77px; padding-top: 30px">
        <div class="eachHomepageCategoryProducts" v-for="c in categories">
            <div class="left-mark" style="background-color: #0f0f0f;height: 25px;
margin-left: 14px"></div>
            <span class="categoryTitle" style="font-size: 18px; color: #0f0f0f;
margin-left: 10px">{{c.name}}</span>
            <br>
            <div class="productItem" v-for="p,index in c.products" v-if="index<5" style="width: 240px;
height: 340px; margin-left: 10px;">
                <a :href="'product?pid='+p.id" style="margin-left: 17px;">
                    <img style="width: 205px; height: 205px; margin-top: 20px;"
                         :src="'img/productSingle_middle/'+p.firstProductImage.id+'.jpg'">
                </a>

                <a class="productItemDescLink" href="'product?pid='+p.id">
                                    <span class="productItemDesc">
                                    {{p.name | subStringFilter(0,20)}}
                                    </span>
                </a>
                <span class="productPrice" style="text-align: center; display: block">
                                    ï¿¥{{p.promotePrice | formatMoneyFilter}}
                                </span>
            </div>
            <div style="clear:both"></div>
        </div>
    </div>
    <img id="endpng" class="endpng" src="img/site/end.png">
</div>
