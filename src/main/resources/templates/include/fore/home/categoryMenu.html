<div th:fragment="html" xmlns:th="http://www.w3.org/1999/xhtml">

    <div class="categoryMenu" style="color: #ff3d70">
        <div :cid="c.id" class="eachCategory" v-for="c in categories">
            <span class="glyphicon"></span>
            <a :href="'category?cid='+c.id">
                {{c.name}}
            </a>
        </div>
    </div>
</div>
